<html ng-app="myApp" class="no-js">
	<head>
		<!-- Ze jQuery -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- Overwrite Bootstrap 3 modal CSS -->
		<link rel="stylesheet" href="styles/modal.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
		<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
	</head>
	<body ng-controller="RoomController">
		<!-- CHAT MARKUP -->
		<tabset justified="true">
			<tab heading="{{room.roomName}}" ng-repeat="room in roomList" active="room.active" ng-controller="ChatController">
				<div>
					<label for="nameInput">Username:</label>
					<input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
				</div>
	
				<ul>
					<li ng-repeat="msg in messages">
						<strong>{{msg.from}}</strong>
						{{msg.body}}
					</li>
				</ul>
	
				<div>
					<input ng-model="msg"
						   ng-change="updateTypeCount()"
						   ng-keydown="addMessage($event)" 
						   type="text" 
						   id="messageInput" 
						   placeholder="Type a message...">

					<!-- Show who is typing or how many people are typing -->
					<br><br>
					<div class="row" ng-if="users == 1">
						<p class="bg-success col-xs-6 col-sm-4">name is typing ...</p>
					</div>
					<div class="row" ng-if="users >= 2">
						<p class="bg-success col-xs-6 col-sm-4">2 or more people are typing ...</p>
					</div>
				</div>
			</tab>
		</tabset>

		<hr>
		<!-- Modal to add or join room -->
		<footer ng-controller="ModalController">
			<button class="btn btn-primary" ng-click="open()">Add or Join Room</button>
		</footer>

		<!-- ui-router -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

		<!-- angular-ui -->
		<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

		<!-- my AngularJS files -->

		<!-- app configuration -->
		<script src="scripts/app.js"></script>

		<!-- controllers -->
		<script src="scripts/controllers/chat.js"></script>
		<script src="scripts/controllers/room.js"></script>
		<script src="scripts/controllers/modal.js"></script>
		<script src="scripts/controllers/modalinstance.js"></script>

		<!-- services -->
		<script src="scripts/services/chatfactory.js"></script>
		<script src="scripts/services/sharefactory.js"></script>
	</body>
</html>
